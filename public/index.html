<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nav-bar"></div>

    <div id="app">
        <div class="product">
            <div class="product-image">
                <img :src="image" alt="socks" />
            </div>
            <div class="product-info">
                <h1>{{product}}</h1>
                <p v-if="inStock">In Stock</p>
                <p v-else :class="{outOfStock: !inStock}">Out of Stock</p>

                <ul>
                    <li v-for="detail in details">{{detail}}</li>
                </ul>

                <div v-for="varient in varients" 
                    :key="varient.varientId"
                    class="color-box"
                    :style="{backgroundColor: varient.varientColor}"
                    @mouseover="updateProduct(varient.varientImage)"
                >
                </div>

                <button @click="addToCart"
                    :disabled="!inStock"
                    :class="{disabledButton: !inStock}"
                >Add To Cart</button>
                <button @click="removeFromCart" 
                    :disabled="!Boolean(cart)"
                    :class="{disabledButton: !Boolean(cart)}"
                >
                    Remove From Cart
                </button>


                <div class="cart">
                    <p>Cart({{cart}})</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
